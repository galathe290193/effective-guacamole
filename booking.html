<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation d'hôtel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous de créer ce fichier CSS -->
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div><img src="hotel1.jpg" alt="Hotel 1"></div>
            <div><img src="hotel2.jpg" alt="Hotel 2"></div>
            <div><img src="hotel3.jpg" alt="Hotel 3"></div>
        </div>
        <div class="form-container">
            <h2>Réservez votre séjour</h2>
            <form id="reservation-form">
                <label for="checkin">Check-in:</label>
                <input type="date" id="checkin" name="checkin" required>
                <label for="checkout">Check-out:</label>
                <input type="date" id="checkout" name="checkout" required>
                <label for="adults">Adultes:</label>
                <input type="number" id="adults" name="adults" min="1" required>
                <label for="children">Enfants:</label>
                <input type="number" id="children" name="children" min="0">
                <button type="submit">Réserver</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="scripts.js"></script> <!-- Assurez-vous de créer ce fichier JS -->
</body>
</html>
