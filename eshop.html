<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo e-shop securiser </title>
    <link rel="stylesheet" href="eshop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
</head>
<body>

  <div class="container">

    <!-- Cartes produits -->
    <div class="card">
        <img src="home1.jpg" alt="Produit 1">
        <div class="info">
            <h3>Nom du Produit 1</h3>
            <p>Description du Produit 1</p>
            <span class="price">€19.99</span>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
    </div>

    <div class="card">
        <img src="home2.jpg" alt="Produit 2">
        <div class="info">
            <h3>Nom du Produit 2</h3>
            <p>Description du Produit 2</p>
            <span class="price">€24.99</span>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
    </div>

    <div class="card">
        <img src="home3.jpg" alt="Produit 3">
        <div class="info">
            <h3>Nom du Produit 3</h3>
            <p>Description du Produit 3</p>
            <span class="price">€29.99</span>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
    </div>

    <!-- Panier -->
    <div class="cart">
        <h2>Panier</h2>
        <!-- Contenu du panier ici -->
    </div>
    <button id="pay-button">Payer</button>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="eshop.js"></script>
</body>
</html>
