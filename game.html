<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo mini jeu </title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <container>
        <canvas id="canvas1"></canvas>
      
        <article>

            <span>pas de base de donnes , pas de classement , que de la detente.</span>

        </article>
    </container>
    
    <a href="index.html" class="back-home-button">Back Home</a>

    <footer>
        A partir de 10 points la musique permet une meilleure concentration !
        <button onclick="toggleAudio()">Play Music</button>
        <audio id="backgroundMusic" loop>
            <source src="shadowhunter-161216.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </footer>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Ce jeu est GENIAL mais PAS ! optimisé pour les mobiles et les tablettes. Pour une meilleure expérience, veuillez utiliser un PC.</p>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        const audio = document.getElementById('backgroundMusic');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
