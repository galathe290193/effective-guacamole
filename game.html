<body>

    <a href="index.html" class="back-home-button">Back Home</a>

        <canvas id="canvas1"></canvas>

        </article>
    </container>
      
    <footer>
        A partir de 10 points la musique permet une meilleure concentration !
        <button onclick="toggleAudio()">Play Music</button>
        <audio id="backgroundMusic" loop>
            <source src="shadowhunter-161216.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </footer>

    <script src="game.js"></script>
    <script>
        const audio = document.getElementById('backgroundMusic');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
